the_color:
  a: #0D6940
  b: #B5260F
  c: #13B56D
title_page:
  align: left
  background_image: cover.png
  font_size: 11
  logo:
    image: image:logo.png[]
    align: left
    top: 95%
  title:
    top: 25%
    font_color: $the_color_a
    font_size: 40
    font_style: bold
  subtitle:
    font_color: $the_color_b
    font_size: 14
    font_style: bold
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font:
    color: #333333
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
heading:
  line_height: 1.2
  margin_bottom: $vertical_rhythm
  h2:
    font_color: $the_color_b
    font_style: normal
    text_transform: uppercase
  h3:
    font_color: $the_color_a
    font_style: normal
    text_transform: uppercase
  h4:
    font_color: #7F7F7F
    font_style: bold
  h5:
    font_color: #000000
    font_style: bold
toc:
  dot_leader_levels: none
  indent: 0
  title:
    font_color: #000000
    text_transform: none
  h2:
    font_color: $the_color_b
    font_size: 12
    text_transform: uppercase
  h3:
    font_color: $the_color_a
    font_size: 10.5
link:
  font_color: $the_color_b
outline_list:
  indent: $base_font_size * 1.5
footer:
  height: 0.75in
  line_height: 1
  recto:
    left:
      content: '{chapter-title}'
    center:
      content: '{version}'
    right:
      content: '{page-number}'
      font_color: $the_color_a
      font_style: bold
  verso: 
    left:
      content: '{chapter-title}'
    center:
      content: '{version}'
    right:
      content: '{page-number}'
      font_color: $the_color_a
      font_style: bold
image:
  align: left
caption:
  align: left
  font_color: #5D5D5D
  font_style: normal
table:
  border:
    width: 0
    color: #7F7F7F
  head:
    font_style: bold
    font_color: $the_color_a
    background_color: #FFFFFF
  odd_row:
    background_color: #F5F5F5
  cell:
    padding: [5, 5, 2, 5]
admonition:
  icon:
    note:
      stroke_color: $the_color_b
    tip:
      stroke_color: $the_color_b
    warning:
      stroke_color: $the_color_b
    important:
      stroke_color: $the_color_b
    caution:
      stroke_color: $the_color_b